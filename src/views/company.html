<div class="container">
  <header>
    <div class="col-md-8">
      <h1>{{vm.company.name}}</h1>
    </div>

    <div class="col-md-4 company-logo">
        <img ng-src="{{vm.company.companyLogo}}"
             alt="{{vm.company.name}}"
             ng-if="vm.company.companyLogo">
      <p ng-if="!vm.company.companyLogo">-- sem imagem --</p>
    </div>

    <div class="col-md-12">
      <p><a href="{{vm.company.website}}" target="_blank">{{vm.company.website}}</a></p>
    </div>
  </header>

  <div class="clearfix"></div>

  <div class="jobs-list">
     <ul>
        <li class="col-xs-12 item" ng-repeat="job in vm.company.jobs" ng-if="vm.company.jobs && vm.company.jobs.length">

          <div class="col-sm-1 hidden-xs logo">
            <img 
              ng-src="{{job._company.companyLogo}}" 
              alt="{{job._company.name}}"
              ng-if="job._company.companyLogo">
            <p ng-if="!job._company.companyLogo">O</p>
          </div>

          <div class="col-sm-4 col-xs-7 info">
            <h4><a ng-href="{{ '#/jobs/' + job._id }}">{{job.name}}</a></h4>
            <a ng-href="{{ '#/companies/' + job._company._id }}">{{job._company.name}}</a>
          </div>

          <div class="col-sm-4 hidden-xs tags">
            <ul class="default-list tag-list">
              <li class="tag" ng-repeat="tag in job.tags">
                <a href="#">{{tag}}</a>
              </li>
            </ul>
          </div>

          <div class="col-sm-2 col-xs-3 place">
            <h4>{{job.type}}</h4>
            <span class="glyphicon glyphicon-globe"></span> {{job.location}}
          </div>

          <div class="col-sm-1 col-xs-2 date text-center">
            {{job.createdAt | date : 'MMM' | uppercase}}<br>
            {{job.createdAt | date : 'd'}}
          </div>
       </li>
      </ul>
    </div>

</div>
